<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Illustrator Clipboard Manager</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #f0f2f5; }
    h1 { color: #333; }
    .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .btn:hover { background: #0056b3; }
    .btn-secondary { background: #6c757d; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .preview { height: 150px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .card-body { padding: 15px; }
    .card-title { font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-meta { font-size: 12px; color: #666; margin-bottom: 10px; }
    .actions { display: flex; gap: 10px; }
    .status { margin-top: 10px; padding: 10px; background: #e9ecef; border-radius: 5px; font-size: 12px; white-space: pre-wrap; }
    .loading { text-align: center; padding: 20px; color: #666; }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Illustrator Clipboard Database</h1>
    <button id="captureBtn" class="btn">Paste from Illustrator (Ctrl+V)</button>
  </div>
  
  <div id="status" class="status">Ready</div>

  <div id="grid" class="grid">
    <div class="loading">Loading assets...</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
