<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Database Migration Tool</h1>
    <p>Click the button below to run the database migration that adds the <code>category</code> and <code>type</code> columns to the <code>figma_clipboard_items</code> table.</p>
    
    <button id="migrateBtn" onclick="runMigration()">Run Migration</button>
    
    <div id="result"></div>

    <script>
        async function runMigration() {
            const btn = document.getElementById('migrateBtn');
            const resultDiv = document.getElementById('result');
            
            btn.disabled = true;
            resultDiv.textContent = 'Running migration...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('http://localhost:3040/migrate');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = data.success ? 'success' : 'error';
                
                if (data.success) {
                    btn.textContent = 'Migration Complete âœ“';
                } else {
                    btn.disabled = false;
                    btn.textContent = 'Retry Migration';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'error';
                btn.disabled = false;
                btn.textContent = 'Retry Migration';
            }
        }
    </script>
</body>
</html>
